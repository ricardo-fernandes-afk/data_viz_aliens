<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>They Are Among Us? â€“ A Data Story</title>
    <style>
        :root {
            --blue: #4A62D0;
            --turquoise: #71AFB3;
            --mint: #90FCC3;
            --background: #111;
            --text: #fff;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 2em;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 3em;
        }

        header img {
            height: 120px;
            margin-bottom: 1em;
        }

        h1 {
            color: var(--mint);
            font-size: 2.2em;
            margin-bottom: 0.2em;
        }

        h2 {
            color: var(--blue);
            margin-top: 2em;
        }

        .chart-container {
            margin: 3em 0;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 0 10px var(--turquoise);
        }

        p {
            color: var(--text);
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <header>
        <img src="../E02_assets/Logo.png" alt="The Freaking Aliens Logo">
        <h1>They Are Among Us?</h1>
        <p>A Data Story by <strong>The Freaking Aliens</strong></p>
    </header>

    {% for section in sections %}
    <div class="chart-container">
        <h2>{{ section.title }}</h2>
        <p>{{ section.text }}</p>
        
        <div style="display: flex; gap: 2em; flex-wrap: wrap;">
            {% if section.chart %}
            <iframe src="{{ section.chart }}" style="flex: 1 1 48%; min-width: 300px;"></iframe>
            {% endif %}
            {% if section.chart2 %}
            <iframe src="{{ section.chart2 }}" style="flex: 1 1 48%; min-width: 300px;"></iframe>
            {% endif %}
        </div>
        {% endfor %}
</body>
</html>
